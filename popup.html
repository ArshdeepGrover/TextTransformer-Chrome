<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Transformer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="transformer-section">
        <h1>Text Transformer</h1>
        <label for="text">Enter text:</label>
        <input id="text" type="text" placeholder="Type or paste text here..." />
        
        <div class="tabs">
          <button class="tab" id="upperCaseTab">UPPER</button>
          <button class="tab" id="lowerCaseTab">lower</button>
          <button class="tab" id="sentenceCaseTab">Sentence</button>
          <button class="tab" id="titleCaseTab">Title Case</button>
          <button class="tab" id="camelCaseTab">camelCase</button>
          <button class="tab" id="snakeCaseTab">snake_case</button>
          <button class="tab" id="kebabCaseTab">kebab-case</button>
          <button class="tab" id="pascalCaseTab">PascalCase</button>
        </div>

        <div id="convertedText" class="converted-text" aria-live="polite"></div>
        <button id="copy" class="copy-button">Copy to Clipboard</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
